<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Profile</title>
  <style>
    /* styles.css */

body {
    font-family: Arial, sans-serif;
    background-color: #f7f8fc;
    margin: 0;
    padding: 0;
  }
  
  .container {
    width: 100%;
    max-width: 100%;
    margin: 50px auto;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    overflow: hidden;
  }
  
  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
    background-color: #eef1f7;
    border-bottom: 1px solid #ddd;
  }
  
  header h1 {
    margin: 0;
    font-size: 1.5rem;
    color: #333;
  }
  
  .user-icon img {
    width: 40px;
    height: 40px;
    border-radius: 50%;
  }
  
  main {
    padding: 20px;
  }
  
  .profile-card h2 {
    font-size: 1.8rem;
    color: #333;
    margin-bottom: 20px;
  }
  
  .profile-header {
    display: flex;
    align-items: center;
    margin-bottom: 20px;
  }
  
  .profile-header .profile-picture {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    margin-right: 15px;
    object-fit: cover;
  }
  
  .profile-header h3 {
    margin: 0;
    font-size: 1.5rem;
    color: #333;
  }
  
  .profile-header p {
    margin: 5px 0 0;
    color: #777;
  }
  
  .details {
    display: flex;
    justify-content: space-between;
    margin-bottom: 20px;
  }
  
  .details div {
    width: 45%;
  }
  
  .details p {
    margin: 8px 0;
    color: #555;
  }
  
  .details strong {
    color: #333;
  }
  
  .actions {
    display: flex;
    gap: 10px;
  }
  
  .actions button {
    padding: 10px 15px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1rem;
  }
  
  .actions button:first-child {
    background-color: #007bff;
    color: white;
  }
  
  .actions button.delete {
    background-color: #dc3545;
    color: white;
  }
      
  </style>
</head>
<body>
  <div class="container">
    
    <main>
      <section class="profile-card">
        <h2>Student Profile</h2>
        <div class="profile-header">
            <div>
            <h3>Joshua Smith</h3>
            <p>joshua.smith@mail.com</p>
          </div>
        </div>
        <div class="details">
          <div>
            <p><strong>Email:</strong> joshua.smith@mail.com</p>
            <p><strong>Date of Birth:</strong> January 15, 2002</p>
          </div>
          <div>
            <p><strong>Gender:</strong> Male</p>
            <p><strong>Country:</strong> USA</p>
          </div>
        </div>
        <div class="actions">
          <button>Reset Password</button>
          <button class="delete">Delete Profile</button>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
